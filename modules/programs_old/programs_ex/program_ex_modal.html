
    <div class="dvModalBodyContainer">
        <div class="modal-header">
            <!--button type="button" class="close" data-dismiss="modal" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button-->
			<button type="button" class="close" data-dismiss="modal" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title">
                <span class="inline cur-pointer" ng-click="editProgram()">{{program.name}}</span>
                <span class="text-md inline m-near">
                    <span class="inline">{{ui.defQuery.year | mapEnt:meta.work_years}}</span>
                    <span class="inline" ng-if="ui.defQuery.period">, {{ui.defQuery.period | mapEnt:meta.work_periods}}</span>
                </span>
            </h3>
        </div>

        <div class="vbox" entity-height-container offset="50">

            <!--START TABS HEADERS-->
            <div class="nav-tabs-alt lter bg-light">
                <ul class="nav nav-tabs text-md font-bold">
                    <li ng-class="{'active': ui.tab == tab.key}" ng-repeat="tab in ui.tabs" ng-if="meta.checkAccess(tab.access)">
                        <a href ng-click="setTab(tab.key)">{{tab.text | translate}}</a>
                    </li>
                </ul>
            </div>
            <!--END TABS HEADERS-->

            <!--START TABS CONTENT-->
            <div class="row-row">
                <div class="cell" ng-class="{'no-overflow':ui.tab != 'PS'}">
                    <div class="cell-inner">

                        <span ng-if="ui.tab == 'P' && !ui.loading">
                            <div class="h-full wrapper-sm" ng-controller="program_ex_modal_plan" ng-include="'modules/programs_ex/blocks/program_ex_modal_grid.html'"></div>
                        </span>
                        <span ng-if="ui.tab == 'PS' && !ui.loading">
                            <div class="h-full wrapper-sm" ng-controller="program_ex_modal_plan_setup" ng-include="'modules/programs_ex/blocks/program_ex_modal_plan_setup.html'"></div>
                        </span>

                        <span ng-if="ui.tab == 'E' && !ui.loading">
                            <div class="h-full wrapper-sm" ng-controller="program_ex_modal_execute" ng-include="'modules/programs_ex/blocks/program_ex_modal_grid.html'"></div>
                        </span>
                        <span ng-if="ui.tab == 'F' && !ui.loading">
                            <div class="h-full wrapper-sm" ng-controller="program_ex_modal_forecast" ng-include="'modules/programs_ex/blocks/program_ex_modal_grid.html'"></div>
                        </span>


                    </div>
                </div>
            </div>
            <!--END TABS CONTENT-->
        </div>


    </div>
