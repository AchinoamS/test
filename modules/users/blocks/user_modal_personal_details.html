<!--<div class="vbox">-->
    <div class="wrapper-sm">
        <form name="form" id="form" class="form-validation" ng-class="{'form_submitted':form.submitAttempt}">
                    <div class="form-group">
                        <label>{{'User Name' | translate}}</label>
                        <ui-select ng-model="user"
                                   reset-search-input="false"
                                   spinner-enabled="true"
                                   name="nt_name" ng-required="true" theme="bootstrap"
                                   on-select="userSelected($item)"
                                   ng-disabled="ui.formDisabled || !isNew">
                            <ui-select-match placeholder="">{{$select.selected.text || user.userName }}</ui-select-match>
                            <ui-select-choices repeat="user in ui.users"
                                               refresh="findUsers($select.search)"
                                               refresh-delay="0.3">
                                <div>
                                    <div ng-bind-html="user.text | highlight: $select.search"></div>
                                </div>
                            </ui-select-choices>
                        </ui-select>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label>{{'Identity Number' | translate}}</label>
                            <input type="text" class="form-control" ng-model="user.nationalID" name="nId" required ng-disabled="true" />
                        </div>
                        <div class="form-group col-sm-4">
                            <label>{{'First Name' | translate}}</label>
                            <input type="text" class="form-control" ng-model="user.firstName" name="fname" required ng-disabled="true" />
                        </div>
                        <div class="form-group col-sm-4">
                            <label>{{'Last Name' | translate}}</label>
                            <input type="text" class="form-control" ng-model="user.lastName" name="lname" required ng-disabled="true">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-sm-4">
                            <label>{{'Phone Number' | translate}}</label>
                            <input type="text" class="form-control" ng-model="user.phone" name="phone" required ng-disabled="true" />
                        </div>
                        <div class="form-group col-sm-4">
                            <label>{{'Email Address' | translate}}</label>
                            <input type="text" class="form-control" ng-model="user.email" name="email" required ng-disabled="true" />
                        </div>
                    </div>




                    <hr />

                    <div class="form-group">
                        <label>{{'User Type' | translate}}</label>
                        <select class="form-control" ng-model="user.userType" ng-options="opt.value as opt.text for opt in meta.user_types" name="userType" required ng-disabled="ui.formDisabled" ng-change="setUITabsPremission();"></select>
                    </div>
        </form>
    </div>
<!--</div>-->
